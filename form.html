<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background-color: blue;

        }
        .login{
            float: left;
         margin: 1px;
            padding: 20px;
            top: 50%;
            left: 40%;

        }
        .logo{
            float: center;
            top: 50%;
            left: 50%;
            padding: 15px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="bg">
    <div class="logo">
        <img src="infosyslogo.jpg" alt="logo" width="100px" height="50px">

    </div>
    <div class="login">
       
    <fieldset style="width: 50%; ">
        
        <legend style="text-align: center;;"><strong>Login with your account</strong></legend>
        <form>
            <strong>User Name:</strong>
            <input type="text" size="50%"><br>
            <br>
           <strong>Email-id          :</strong> 
            <input type="email" size="50%"><br>
            <br>
            <strong>Date of birth :</strong>
            <input type="date"><br>
            <br>
            <strong>Password:</strong><br>
            <input type="password" size="50%"><br>
            <br>
            <input type="submit">
            <input type="reset" value="Clear"><br>
            <br>
            <strong>New User:</strong>
            <button>Sign up</button>

        </form>
    </div>
    </fieldset>
</div>


</body>
</html>
